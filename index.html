<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img Editor</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Grey+Qo&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&family=Zain:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  <body >
    <div class="container">
      <div class="img">
        <div class="imgg" id="imgg">

          <img id="img">
          <canvas id="can"></canvas>
        </div>
        <div class="upload">
          <label for="upload">Upload</label>
          <input type="file" id="upload">
        </div>
      </div>
      <div class="filter">
<ul>
  <li>
    <label for="sat">Saturate</label>
    <input type="range" id="sat" min="0" max="200">
  </li>
  <li>
    <label for="con">Contrast</label>
    <input type="range" id="con" min="0" max="200">
  </li>
  <li>
    <label for="bri">Brightness</label>
    <input type="range" id="bri" min="0" max="200">
  </li>
  <li>
    <label for="sep">Sepia</label>
    <input type="range" id="sep" min="0" max="200" value="0">
  </li>
  <li>
    <label for="gry">Grayscale</label>
    <input type="range" id="gry" step="0.1" min="0" max="1" value="0">
  </li>
  <li>
    <label for="blur">Blur</label>
    <input type="range" id="blur" step="0.1"  min="0" max="10" value="0">
  </li>
  <li>
    <label for="hue">Hue</label>
    <input type="range" id="hue" min="0" max="360" value="0">
  </li>
  <li>
    <a id="dow" download="beooo">Download</a>
    <span onclick="load()" id="span">Reset</span>
  </li>
</ul>

      </div>
    </div>
    <script src="./script.js"></script>
</html>
